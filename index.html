<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0043278b50.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
    <title>My Kanban Board</title>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="edit-task-modal">
      <h1 class="task-title"></h1>
      <form class="task-form">
        <div class="form-container">
          <label for="title" id="title-label">Title:</label>
          <textarea
            name="title"
            class="form-style"
            id="title-input"
            cols="75"
            rows="2"
            maxlength="150"
          ></textarea>
        </div>
        <div class="form-container">
          <label for="description">Description:</label>
          <!-- <br /> -->
          <textarea
            name="description"
            class="form-style"
            id="description"
            cols="75"
            rows="5"
          ></textarea>
        </div>
        <div class="form-container">
          <button class="save-task">SAVE</butt>
        </div>
      </form>
    </div>
    <div class="delete-column">
      <div class="column-item column-title backlog">
        <span>BACKLOG</span>
        <i class="fa-solid fa-xmark"></i>
      </div>
      <div class="column-item column-title in-progress">
        <span>IN PROGRESS</span>
        <i class="fa-solid fa-xmark"></i>
      </div>
      <div class="column-item column-title on-hold">
        <span>ON HOLD</span>
        <i class="fa-solid fa-xmark"></i>
      </div>
      <div class="column-item column-title completed">
        <span>COMPLETED</span>
        <i class="fa-solid fa-xmark"></i>
      </div>
    </div>
    <!-- Board Title -->
    <div class="page-container">
      <div class="board-title">
        Kanban Board
      </div>
      
      <div class="btn-container">
        <button class="column-btn add_btn">ADD COLUMN</button>
        <button class="column-btn delete_btn">DELETE COLUMN</button>
      </div>
      <div class="board-container">
        <ul class="board-columns">
          <!-- Column 1 -->
          <div class="column">
            <div class="title-container">
              <span class="column-title backlog">BACKLOG
                <button class="edit_col_btn">EDIT</button>
              </span>
              <button class="add_task">ADD TASK</button>
            </div>
            <li>
              <div class="column-contents custom-scroll">
                <ul>
                  <!-- TASK CARD -->
                  <li class="task">
                    <div class="task-contents">
                      <span class="task-title">Do This</span>
                      <button class="edit-task-btn">EDIT</button>
                    </div>
                  </li>
                  <!-- END TASK CARD -->
  
                  <li class="task">More Do This</li>
                  <li class="task">And More</li>
                  <li class="task">Do This</li>
                  <li class="task">More Do This</li>
                  <li class="task">And More</li>
                  <li class="task">Do This</li>
                  <li class="task">More Do This</li>
                  <li class="task">And More</li>
                  <li class="task">Do This</li>
                  <li class="task">More Do This</li>
                  <li class="task">And More</li>
                </ul>
              </div>
              
            </li>
            </div>

          <!-- Column 2 -->
          <!-- <div class="column">

            </li>
          </div> -->

              <ul class="column-contents custom-scroll">
                <li class="task">Do This</li>
                <li class="task">More Do This</li>
                <li class="task">And More</li>
              </ul>
            </li>
          </div> -->

              </ul>
            </li>
          </div> -->

      </div>
    </div>
