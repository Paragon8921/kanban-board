<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0043278b50.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
    <title>My Kanban Board</title>
  </head>
  <body>
    <div class="overlay"></div>
    <!-- Add / Edit Task -->
    <div class="edit-task-modal">
      <h1 class="task-title"></h1>
      <form class="task-form">
        <div class="form-container">
          <label for="title" id="title-label">Title:</label>
          <textarea
            name="title"
            class="form-style"
            id="title-input"
            cols="75"
            rows="1"
            maxlength="150"
          ></textarea>
        </div>
        <div class="form-container">
          <label for="description">Description:</label>
          <!-- <br /> -->
          <textarea
            name="description"
            class="form-style"
            id="description"
            cols="75"
            rows="3"
          ></textarea>
        </div>
        <div class="form-container">
          <button class="delete_task">DELETE</button>
          <button class="save-task">SAVE</button>
        </div>
      </form>
    </div>
    <!-- Add / Edit Column -->
    <div class="edit_column_modal">
      <h1 class="edit_col_title"></h1>
      <form class="task-form">
        <div class="form-container">
          <label for="title" id="title-label">Title:</label>
          <textarea
            name="title"
            class="form-style"
            id="col_title"
            cols="75"
            rows="1"
            maxlength="150"
          ></textarea>
        </div>
        <div class="form-container">
          <label for="color">Column Color:</label>
          <!-- <br /> -->
          <input id="col_color" name="color" type="color" />
        </div>
        <div class="form-container">
          <button class="save_col">SAVE</button>
        </div>
      </form>
    </div>
    <div class="delete-column">
    </div>
    <!-- Board Title -->
    <div class="page-container">
      <div class="board-title">Kanban Board</div>

      <div class="btn-container">
        <button class="column-btn add_btn">ADD COLUMN</button>
        <button class="column-btn delete_btn">DELETE COLUMN</button>
      </div>
      <div class="board-container">
        <ul class="board-columns"></ul>
      </div>
    </div>
  </body>
</html>
